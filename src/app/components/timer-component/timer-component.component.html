<div class="container mt-4">
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-primary" (click)="toggleTimer()">{{ isRunning ? 'Parar' : 'Iniciar' }}</button>
        <button class="btn btn-secondary ml-2" [disabled]="!isRunning" (click)="pauseTimer()">Pausar</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col text-center">
        <h3>{{ formattedTime }}</h3>
      </div>
    </div>
  </div>
