<main class="container">
    <h3 class="mb-4">{{titleSecao1}}</h3>

    <form class="row g-3">
        <div class="mb-3">
            <label for="project" class="visually-hidden">Project</label>
            <input type="text" class="form-control" id="project" placeholder="Project">
        </div>

            <div class="col-6 mb-2">
                <h6>Início</h6>
                <label for="inicio" class="visually-hidden">Início</label>
                <div class="col-auto">
                    <input type="date" class="form-control mb-2" id="dt_inicio" required>
                </div>
                <div class="col-auto">
                    <input type="time" class="form-control mb-2" id="tm_inicio" min="08:00" max="16:59" required>
                </div>
            </div>
            <div class="col-6 mb-2">
                <h6>Término</h6>
                <label for="termino" class="visually-hidden">Término</label>
                <div class="col-auto">
                    <input type="date" class="form-control mb-2" id="dt_termino" required>
                </div>
                <div class="col-auto">
                    <input type="time" class="form-control mb-2" id="tm_termino" min="09:01" max="17:00" required>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
            </div>

    </form>

    <h3 class="mb-4">{{titleSecao2}}</h3>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Projeto</th>
                <th scope="col">Início</th>
                <th scope="col">Término</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of dados; let i=index">
                <th scope="row">{{i + 1}}</th>
                <td>{{ d.projeto }}</td>
                <td>{{ dataConvert(d.tempoInicio) }}</td>
                <td>{{ dataConvert(d.tempoFinalizacao)}}</td>
        </tbody>
    </table>
</main>
